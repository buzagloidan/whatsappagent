services:
  postgres:
    extends:
      file: docker-compose.base.yml
      service: postgres

  whatsapp:
    extends:
      file: docker-compose.base.yml
      service: whatsapp
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - WHATSAPP_WEBHOOK=http://web-server:8000/webhook
      - DB_URI=postgres://user:password@postgres:5432/webhook_db?sslmode=disable

  web-server:
    build: .
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
      - ./migrations:/app/migrations
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - whatsapp
    environment:
      - DB_URI=postgresql+asyncpg://user:password@postgres:5432/webhook_db
      - WHATSAPP_HOST=http://whatsapp:3000

volumes:
  wa_llm_whatsapp:
    name: wa_llm_whatsapp
  wa_llm_postgres:
    name: wa_llm_postgres